<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cards</title>
    <link rel="stylesheet" href="Card.css" />
  </head>
  <body>
    <div class="card red" data-color="red" data-number="1">1</div>

    <div class="card red" data-color="red" data-number="2">2</div>

    <div class="card red" data-color="red" data-number="3">3</div>

    <div class="card red" data-color="red" data-number="4">4</div>

    <div class="card red" data-color="red" data-number="5">5</div>

    <div class="card red" data-color="red" data-number="8">8</div>

    <div class="card red" data-color="red" data-number="9">9</div>

    <div class="card red +2" data-color="red" data-number="+2">+2</div>

    <div class="card red skip" data-color="red" data-number="skip">Skip</div>

    <div class="card red Reverse" data-color="red" data-number="Reverse">

    </div>

    <div class="card blue" data-color="blue" data-number="1">1</div>

    <div class="card blue" data-color="blue" data-number="8">8</div>

    <div class="card blue" data-color="blue" data-number="9">9</div>

    <div class="card blue +2" data-color="blue" data-number="+2">+2</div>

    <div class="card blue skip" data-color="blue" data-number="skip">Skip</div>

    <div class="card blue Reverse" data-color="blue" data-number="Reverse">
      Reverse
    </div>

    <div class="card green" data-color="green" data-number="1">1</div>

    <div class="card green" data-color="green" data-number="2">2</div>

    <div class="card green" data-color="green" data-number="3">3</div>

    <div class="card green +2" data-color="green" data-number="+2">+2</div>

    <div class="card green skip" data-color="green" data-number="skip">
      Skip
    </div>

    <div class="card green Reverse" data-color="green" data-number="Reverse">
      Reverse
    </div>

    <div class="card yellow" data-color="yellow" data-number="1">1</div>

    <div class="card yellow" data-color="yellow" data-number="2">2</div>

    <div class="card yellow +2" data-color="yellow" data-number="+2">+2</div>

    <div class="card yellow skip" data-color="yellow" data-number="skip">
      Skip
    </div>

    <div class="card yellow Reverse" data-color="yellow" data-number="Reverse">
      Reverse
    </div>

    <div class="card color black" data-number="color">color</div>

    <div class="card +4 black" data-number="+4">+4</div>

    <script src="Desk&Setup.js" charset="utf-8"></script>

</html>
